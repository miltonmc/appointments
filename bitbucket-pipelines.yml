image: node:6.9.4

pipelines:
  default:
    - step:
        caches:
          - node
        script: # Modify the commands below to build your repository.
          - if [ $BITBUCKET_BRANCH == 'master' ]; then
          - npm install
          - npm run build
          - npm install -g firebase-tools
          - firebase deploy --token=$FIREBASE_TOKEN --non-interactive
          - fi
